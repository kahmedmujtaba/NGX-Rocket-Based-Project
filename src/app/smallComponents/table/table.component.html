<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 ">
      <table class="table table-hover">
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
          <th>age</th>
        </tr>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
